<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master CRM</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="login-container">
    <h2>Login</h2>
    <input id="username" placeholder="Usuário">
    <input id="password" type="password" placeholder="Senha">
    <button onclick="login()">Entrar</button>
</div>

<div id="crm-container" style="display:none;">
    <header>
        <h1>Master CRM</h1>
        <button onclick="logout()">Sair</button>
    </header>

    <div class="columns">
        <div class="column" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h3>Novo Lead</h3>
            <div id="novo-lead" class="card-container"></div>
        </div>

        <div class="column" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h3>Negociação</h3>
            <div id="negociacao" class="card-container"></div>
        </div>

        <div class="column" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h3>Negociação em Andamento</h3>
            <div id="andamento" class="card-container"></div>
        </div>

        <div class="column" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h3>Fechado</h3>
            <div id="fechado" class="card-container"></div>
        </div>
    </div>

    <button id="add-card" onclick="addCard()">+ Adicionar Lead</button>
</div>

<script src="script.js"></script>
</body>
</html>
