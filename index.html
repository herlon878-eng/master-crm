<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Master CRM - Trello Style</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Tela inicial simples -->
<div id="welcome-screen">
  <h1>Master CRM</h1>
  <button onclick="enterCRM()">Entrar no CRM</button>
</div>

<!-- CRM -->
<div id="crm-container" class="hidden">
  <header>
    <h1>Master CRM</h1>
    <button onclick="logout()">Sair</button>
  </header>

  <div class="columns-container">
    <div class="column" data-column="novo" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h2>Novo Lead</h2>
      <button onclick="addCard('novo')">+ Novo Lead</button>
      <div class="card-list" id="novo"></div>
    </div>

    <div class="column" data-column="negociacao" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h2>Negociação</h2>
      <button onclick="addCard('negociacao')">+ Novo Lead</button>
      <div class="card-list" id="negociacao"></div>
    </div>

    <div class="column" data-column="andamento" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h2>Negociação em Andamento</h2>
      <button onclick="addCard('andamento')">+ Novo Lead</button>
      <div class="card-list" id="andamento"></div>
    </div>

    <div class="column" data-column="fechado" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h2>Fechado</h2>
      <button onclick="addCard('fechado')">+ Novo Lead</button>
      <div class="card-list" id="fechado"></div>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
